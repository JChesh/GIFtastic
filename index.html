<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIFTastic</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- jQuery CDN -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="jumbotron text-center bg-dark text-white">
        <h1 class="title">GIFTastic</h1>
        <p class="lead">Welcome to GIFTastic!</p>
        <p class="subtitle">Click to animate, and have fun!</p>
      </div>

      <div class="row">
        <div class="col-sm-7">
          <div id="animalButtons"></div>
        </div>

        <div class="col-sm-5">
          <form id="form" action="">
            <div class="form-group">
              <input
                type="name"
                class="form-control"
                id="userTopic"
                placeholder="Add new GIF"
              />
            </div>
            <button id="newGif" class="btn btn-dark">
              Add
            </button>
          </form>
        </div>
      </div>

      <br />

      <div id="animalsDiv" class="row"></div>
    </div>

    <!-- JS link -->

    <script src="assets/js/app.js"></script>
  </body>
</html>
